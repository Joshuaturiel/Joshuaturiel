<html>
<head>
  <title id="titolo"> Benvenuti sul mio sito</title>
</head>
<body>
  <button id="button1" onclick="scoppia()">scoppialo! =D</button>
  <button id="button2" onclick="rigonfia()"> rigonfia il palloncino =(</button>
  <h1>volete vedere l'immagine di un palloncino?</h1><br>
  <img id="palloncino" src= " https://st2.depositphotos.com/2009363/9034/v/950/depositphotos_90344490-stock-illustration-red-balloon-icon.jpg ">
</body>
<script>
function scoppia() {
 document.getElementById("palloncino").style.display = "none";
 document.body.style.backgroundColor= "red";
 document.getElementById("button2").style.display = "block";
 document.getElementById("button1").style.display = "none";
 document.getElementById("titolo").style.display = "none";
}
function rigonfia() { 
 document.body.style.backgroundColor= "white";
 document.getElementById("palloncino").style.display = "block";
 document.getElementById("button1").style.display = "block";
 document.getElementById("button2").style.display = "none";
 document.getElementById("titolo").style.display = "block";
}
</script>
</html>
