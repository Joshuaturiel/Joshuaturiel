<html>
<head>
  <style>
   h2  {
    font-family: Retro;
     }
    
    #titolo {
    color : rgb(0 , 232 , 15);
    }
  
  
  
  
  
  </style>
  <title> Benvenuti sul mio sito!</title>
</head>
<body>
  <button id="button1" onclick="scoppia()">scoppiamoli! =D</button>
  <button id="button2" onclick="rigonfia()">lasciamoli volare... =(</button>
  <h1 id="titolo">volete vedere l'immagine di un palloncino?</h1><br>
  <h2> prima lo gonfiamo poi li scoppiamo no?</h2>
  <iframe id="palloncino" width="560" height="315" src="https://www.youtube.com/embed/iiEx-yKzRmY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  
  <iframe id="scoppiati" width="560" height="315" src="https://www.youtube.com/embed/wdW-__YSf1I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
<script>
function scoppia() {
 document.getElementById("palloncino").style.display = "none";
  document.getElementById("scoppiati").style.display = "block";
 document.body.style.backgroundColor= "red";
 document.getElementById("button2").style.display = "block";
 document.getElementById("button1").style.display = "none";
 document.getElementById("titolo").style.color = "red";
}
function rigonfia() { 
 document.body.style.backgroundColor= "white";
 document.getElementById("scoppiati").style.display = "none";
 document.getElementById("palloncino").style.display = "block";
 document.getElementById("button1").style.display = "block";
 document.getElementById("button2").style.display = "none";
 document.getElementById("titolo").style.color = "black";
}
</script>
</html>
